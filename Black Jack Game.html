<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="BlackJackGame.css">
</head>
<body>
    <section> 
        <div class="text">
            <h1 class="head">Black Jack Game</h1>
            <p id="message">Want to play a round?</p>
            <p id="card-values">Cards:</p>
            <p id="sum">Sum:</p>
        </div>
        <div>
            <button onclick="startGame()" class="btn">START GAME</button>
            <button onclick="newNumber()" class="btn">NEW NUMBER</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
